{% extends "base.html" %}

{% block extrahead %}
<!-- Twitter telegram etc -->
<meta name="description" content="{{ config.site_description }}" />
<!-- Discord -->
<meta property="og:title" content="{{ section.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url }}" />
<meta property="og:image" content="https://github.com/NiTiS-Dev/mdi-wiki/raw/singleton/textures/links/{{ section.title }}" />
<meta property="og:description" content="{{ config.site_description }}" />
<meta name="theme-color" content="#212121">
<!-- Include this to make the og:image larger -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ config.site_name }}">
<meta name="twitter:creator" content="{{ config.site_author }}">
{% endblock %}
